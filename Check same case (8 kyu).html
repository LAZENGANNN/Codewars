    function isLetter(ch) {
      if(ch.toLowerCase() !== ch.toUpperCase()){
        return true
      }
  return false
}





function sameCase(a, b){
  if(isLetter(a) && isLetter(b)){
    if((a.toUpperCase() === a && b.toUpperCase() === b) || (a.toLowerCase() === a && b.toLowerCase() === b)){

    }
    return 0
  }
return -1;
}
